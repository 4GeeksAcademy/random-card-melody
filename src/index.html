<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorio por Melody Callejas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="counter alert alert-secondary mt-5">
        Aparecerá una nueva carta en <span id="seconds">10</span> segundos
      </div>
      <div class="card">
        <div id="topSuit">♦</div>
        <div id="number">3</div>
        <div id="bottomSuit">♦</div>
      </div>
      <div class="button">
        <button id="button" class="btn btn-dark">Generar Carta</button>
      </div>
    </div>
  </body>
</html>
